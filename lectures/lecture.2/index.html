# CartoCSS: Why?

- ### To build basemaps and symbolize map features, instructions must be created to tell the map renderer how to render the map and it features.

--

- ### Over time, the process has moved away from a 'CSS' based approach to a 'JSON' approach optimized for JavaScript.

--

- ### However, understanding the 'legacy' CSS-based approach is a relatively easy way to get familiar with a programming syntax and interactive principles that will be useful throughout the course.

# CartoCSS: What?

.footnote[[source](https://github.com/mapbox/mapbox-studio-classic/blob/mb-pages/docs/studio-classic-manual/04-classic-manual-cartocss.md)]

--

- #### CartoCSS is a language for map design. It is similar in syntax to CSS, but builds upon it with specific abilities to *filter map data* and by providing things like *variables*.

--

- #### Each CartoCSS map category has its own configurable properties. You can apply multiple symbolizers and properties to the same map layer.

# CartoCSS: Syntax

- ### While CartoCSS handles points features typically with one **selector**, polygons are handled in a certain fashion as two.  This is a case of 'nested' declarations as the `outline` is given properties separate of the polygon `#layer`:


```css

#layer {
  polygon-fill: #826DBA;
  polygon-opacity: 0.9;
  ::outline {
    line-color: #000000;
    line-width: 3;
    line-opacity: 0.5;
  }
}

```

# CartoCSS: Syntax

- ### In the previous polygon example, two statements were given - one to the fill and one to the outer stroke.  Another situation where two statements is common is found in a **Conditional Selector**.

--

- ### In **Conditional Selectors**, a default condition can be constructed, followed by at least one other condition different from the default condition.

--

- ### Conditions can be both qualitative or quantitative.

--

- ### Conditions are *Order Dependent*, meaning the order within the outer curly brackets matters where one condition occurs, followed by a second condition.  

---

background-size: cover
class: left ,top
# CartoCSS: Syntax

- #### Two common **Conditional Selectors** are based on either an zoom level or an attribute.  As expected, this is either an **Zoom Level** statement or an **Attribute Dependent** statement.

--

- #### In the first case example, the default **Zoom Level** is set to `black`; as soon as `zoom` level is `&gt;= 5`, the marker is changes to `red`.

--

- #### Note the syntax for the **Zoom Level** statement utilizes *square brackets*, `[...]`:

--


```css

#layer {
 marker-width: 40;
  marker-fill: black;
  marker-fill-opacity: 1.0;
  
  [zoom &gt;= 5] {
  marker-width: 40;
  marker-fill: red;
  marker-fill-opacity: 1.0;
  }
}

```


&lt;style type="text/css"&gt;

#layer {
 marker-width: 40;

  marker-fill-opacity: 1.0;
  
  [zoom &gt;= 5] {

  marker-fill-opacity: 1.0;
  }
}

&lt;/style&gt;

# CartoCSS: Syntax


- ## CartoCSS statements can also target feature symbolization with **Classification** for both quantitative and qualitative values.  

--

- ## The target for CartoCSS Classification methods can be virtually any type of vector feature - points, lines and polygons.

--

- ## CARTO terms this subset of styling as ['Turbocarto'](https://carto.com/developers/styling/turbocarto/)

# CartoCSS: Syntax

- ## The basic syntax utilized for Turbocarto is as follows:

--


```css

#selector {
    property: ramp([attribute], (...values), (...filters), mapping);
}

```


&lt;style type="text/css"&gt;

#selector {
    property: ramp([attribute], (...values), (...filters), mapping);
}

&lt;/style&gt;

# CartoCSS: Syntax

- ### CARTO provides two 'shorthands' for developing color ramps.  The first is termed [CARTOcolors](https://carto.com/carto-colors/).  The syntax example here is as follows:

--


```css

#layer {
    marker-fill: ramp([scalerank], cartocolor(Bold), category(4));
}

```
