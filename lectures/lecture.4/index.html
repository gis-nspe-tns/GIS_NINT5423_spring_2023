# Definition and Purpose of HTML

.footnote[[source](https://en.wikipedia.org/wiki/HTML)]

--

- ## The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser, aka 'on the web'.

--

- ## It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.

---

.footnote[[source](https://www.w3.org/standards/webdesign/htmlcss#:~:text=HTML%20is%20the%20language%20for,the%20click%20of%20a%20button.)]



- ## HTML is a *Basic Building Block* of a web page.

--

- ## While there are several dimensions of a web page, HTML provides the *page structure*.

--

- ## HTML is utilized to both *publish* and *retrieve*:

  - ### documents
  - ### data
  - ### information
  - ### media

# HTML - A Markup Language

.footnote[[source](https://itwebtutorials.mga.edu/html/chp1/html-tags-and-css-styles.aspx)]

#### A Web page originates as a standard text file containing the information to be displayed along with formatting instructions for its presentation on the computer screen. These formatting instructions are written in a special markup language, so-called because it is used to "mark up" the information on the page to describe its arrangement and appearance when rendered in a Web browser.

&gt;Note: HTML is **not** a programming language.  It is a **markup language**.

.center[&lt;img src="img/DOM.2.png" width= 60%/&gt;]

# HTML - Access Web Pages

.footnote[[source](https://itwebtutorials.mga.edu/html/chp1/serving-pages.aspx)]

.center[&lt;img src="img/html.locator.png" width= 30%/&gt;]

--

A **Uniform Resource Identifier (URI)** is used to identify a resource on the Internet. 

--


 A **Uniform Resource Locator (URL)** is a special type of URI which represents the network location of a resource such as a Web page.

--

 A **Uniforn Resource Name (URN)** is a URI in a standard format, referring to a resource without specifying its location or whether it exists.

--

 **HTTP is the HyperText Transfer Protocol** used to search out and deliver a web page to the browser.

--

**HTTPS** is HTTP with encryption and verification.

# HTML Syntax

- Every HTML page starts with a standardized 'outer' format which includes the following:

--

- a `&lt;html&gt;` declaration tag

--

- a `&lt;head&gt;` tag

--

- a `&lt;body&gt;` tag

--


```html

&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
    &lt;head&gt;
        &lt;meta charset="UTF-8" /&gt;
        &lt;title&gt;page title goes here&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        *
        page content goes here
        *
    &lt;/body&gt;
&lt;/html&gt;

```

# HTML Syntax

- Every tag structure within the HTML page follows a 'beginning' + 'closing' sequence as follows:


--


`&lt;`


--


`&lt;` + `type of tag`

--


`&lt;` + `type of tag` + `&gt;` = 'beginning' element tag

--


`&lt;` + `type of tag` + `/`


--


`&lt;` + `type of tag` + `/` + `&gt;` = 'closing' of element tag


--

- Example:


```html
&lt;title&gt;First Web Page&lt;/title&gt;
```

# HTML Syntax

#### HTML code has numerous tags with specific purposes; but a select few show up often:

--

- `&lt;a&gt;` for link

- `&lt;strong&gt;` for bold text with emphasis

- `&lt;body&gt;` main HTML part

- `&lt;div&gt;` it is a division or part of an HTML document

- `&lt;h1&gt;`... for titles

- `&lt;i&gt;` to make an italic text

- `&lt;img&gt;` for images in document

- `&lt;ol&gt;` is an ordered list ; `&lt;ul&gt;` for an unordered list ; `&lt;li&gt;` is a list item in bulleted (ordered list)

- `&lt;p&gt;` for paragraph

- `&lt;span&gt;` to style part of text

---

background-size: cover
class: left ,top
# HTML Syntax

#### A complete HTML **element** has to be structured as follows:

--

`&lt;p&gt;` is the opening paragraph tag. 

--
`&lt;/p&gt;` is the closing paragraph tag.

--

`&lt;p&gt; How do you like my paragraph?&lt;/p&gt;` is a paragraph **element** consisting of:

--

- Opening tag
- Content 
- Closing tag

# HTML Syntax

#### HTML tags can also include **attributes**, stuctured as follows: 

--

- An opening tag can contain any number of attributes in the opening tag. 

--

- An attribute has a name and a value and is written `name="value"`. 

--

- Example:


`&lt;p class="leading-paragraph&gt;"This is a the leading paragraph.&lt;/p&gt;`

--

the paragraph's class is `leading-paragraph`.

---

background-size: cover
class: left ,top
# HTML Syntax

#### There are two main **attributes** commonly added to any tag:

--

- `id` - An unique identifier for the **element**.  Used for styling and scripts.

--

- `class` - The name of the set of **elements** this **element** is part of, used for styling and scripts - similar to `id`. 

--

- Often there are multiple **elements** that share the same `class`. 

--

- An **element** can also be part of multiple classes, separated by spaces.

--

- Example:

`&lt;p class="class-one class-two"&gt;two-class paragraph&lt;/p&gt;.`

---
